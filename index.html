<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- external css file link  -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Phone Finder</title>
  </head>
  <body>

    <!-- navbar and search box  -->
    <nav class="navbar navbar-dark bg-dark py-1 w-100 sticky-top">
      <div class="container-fluid mx-5 w-100">
        <a id="picon" class="navbar-brand fs-1 fw-bolder w-25"><svg xmlns="http://www.w3.org/2000/svg" class="w-25 d-none d-md-inline-block" fill="none" viewBox="0 1 40 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
        </svg>PHONE FINDER</a>
        <div class="d-flex">
          <input id="search-phone" class="form-control me-2" type="search" placeholder="Device Name" aria-label="Search">
          <button onclick="searchPhone()" class="btn btn-outline-light" type="submit">Search</button>
        </div>
      </div>
    </nav>
    <!-- main div  -->
    <p id="ptag"></p>
    
    <main class="container my-5">
      <!-- show the phone details  -->
      <section id="details-section" class="p-3 my-5">
        <!-- append the html code by dynamically from js  -->
      </section>
      <!-- show the card  -->
      <div id="phone-card" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <!-- append the html code by dynamically from js  -->
      </div>
      <div id="more-phone" class="mt-5 text center">
        
      </div>
      <!-- if result not found show this message, defaultly hidden  -->
      <div class="container d-flex h-100 mt-5 justify-content-center" id="not-found">
        <!-- append the html code by dynamically from js  -->
      </div>
    </main>
    <footer class="bg-dark container-fluid pt-2" id="footer-id">
      <div class="row ">
        <div class="col-sm-12 col-md-6">
          <p class="text-light text-center">&copy copyright 2022</p>
        </div>
        <div class="col-sm-12 col-md-6">
          <p class="text-light text-center">All rights reserved to FR Siam</p>
        </div>
      </div>
    </footer>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- sweet alert script  -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- external js file link  -->
    <script src="./js/app.js"></script>
  </body>
</html>
